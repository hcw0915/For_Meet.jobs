{% extends 'base/main.html' %}
<!-- 導入main.html當作底板 -->

{% block content %}

<div class="header-bar">
  <a href="{% url 'tasks' %}">&#8592; Go back</a>
</div>

<div class="card-body">
  <!-- form 不加action 路徑，因為原本DeleteViews裡面已經有提供 success_url = reverse_lazy('tasks') -->
  <form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this task? "{{ task }}"</p>
    <input class="button" type="submit" value="Delete" />
  </form>
</div>

{% endblock content %}
